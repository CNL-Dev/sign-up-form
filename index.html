<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="app.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="body-container">
        <div class="left-content-container">
            <div class="image-container">
                <div class="logo-container">
                    <img src="resources/odin-lined.png" alt="The Odin Project Logo"/>
                    <p>
                        ODIN
                    </p>
                </div>
                <div class="image-credits-container">
                    <p>Photo by <a href="https://unsplash.com/@_______life_" target="_blank">Syuhei Inoue</a> on Unsplashed</p>
                </div>
            </div>
        </div>
        <div class="right-content-container">
            <div class="text-container">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="" method="post"></form>
                <div class="form-container">
                    <p>Let's do this!</p>
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="user_first_name" required/>
                        </li>
                        <li>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="user_last_name" required/>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required/>
                        </li>
                        <li>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number"/>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required/>
                        </li>
                        <li>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required/>
                        </li>
                    </ul>                                  
                </div>         
                <div class="button-container">
                    <input type="submit">Create Account</button> 
                    <div class="button-container-text">
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>                  
                </div>
            </form>   
        </div>
    </div>  
</body>
</html>
